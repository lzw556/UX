<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs-component-counter</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
    </div>
    <template id="template-counter">
        <button @click="count++">click {{count}} times</button>
    </template>
    <script>
        new Vue({
            el: "#app",
            components:{
                counter:{
                    data(){
                        return {
                            count: 0
                        }
                    },
                    template: "#template-counter"
                }
            }
        })
    </script>
</body>
</html>
