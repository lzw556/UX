<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs-directive-v-on</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>当前计数器的值: {{counter}}</p>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <!-- <button v-on:click="increment">+</button>
        <button v-on:click="decrement">-</button> -->
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
        <p><button @click="btnClick('abc', $event)">test v-on 内联语句中的参数$event</button></p>
        <p><a href="http://www.baidu.com" @click.prevent="linkClick">baidu</a></p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                counter: 0
            },
            methods:{
                increment: function(event){
                    this.counter++;
                    console.log(event.type)
                },
                decrement: function(){
                    this.counter--;
                    console.log(event.type)
                },
                btnClick: function(val, event){
                    console.log(val);
                    console.log(event.type);
                },
                linkClick: function(){
                    console.log("click link");
                }
            }
        })
    </script>
</body>
</html>
