<pre>h2 em{color:fuchsia;}

<h2>在这个H2元素中,<em>EM元素</em>作为这个H2的子元素,其文本颜色应该是navy</h2>
<p>在这个P元素中,<strong>STRONG元素</strong>作为这个P的子元素,其文本颜色应该是olive</p>
<p>在这个P元素中,<em>EM元素作为这个P的子元素,其文本颜色不应该是olive;<strong>STRONG元素</strong>作为这个EM的子元素(P的孙子),其文本颜色应该是olive</em></p>
