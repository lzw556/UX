<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width:300px;">
<!--研究line-height在块级元素中的表现-->
<!--问题1:第一行height为16,第二行height为21,为什么?-->
<p style="font-family:'microsoft yahei';font-size:12px;">雅黑</p>
<p style="background-color:orange;"><span style="font-family:'microsoft yahei';font-size:12px;color:#fff;background-color:green;">雅黑</span></p>
<!--和第二个文本行等价,区别在于把浏览器默认的字体和字号显示设置出来-->
<!--<p style="font-family:'microsoft yahei';font-size:16px;"><span style="font-family:'microsoft yahei';font-size:12px;">雅黑</span></p>-->
<!--解答问题1:-->
    <!--1 line-height初始值为normal,约为1.3[详见2.html]-->
    <!--2 因为是单行文本,所以p的height=line-height*font-size,所以第一个p的height=1.3*12 =15.6 约等于16;-->
    <!--3 第二个p的font-size默认是16,所以第二个p的height=1.3*16 =20.8 约等于21;-->
<hr>
<!--问题2:为什么2个文本行height相等都是26?-->
<p style="font-family:'microsoft yahei';font-size:20px;">雅黑</p>
<p><span style="font-family:'microsoft yahei';font-size:20px;">雅黑</span></p>
<!--解答问题2:-->
<!--1 按照问题1解答中的计算逻辑,第一个p的height=1.3*20 =26;第二个p的height=1.3*16 20.8;-->
<!--2 事实上第二个p的height为26;-->
<!--3 -->
<hr>
<p style="font-family:'microsoft yahei';line-height:20px;">雅黑</p>
<p><span style="font-family:'microsoft yahei';line-height:20px;">雅黑</span></p>
<hr>
<p style="font-family:'microsoft yahei';line-height:20px;font-size:20px;">雅黑</p>
<p style="line-height:20px;background-color:orange;"><span style="font-family:'microsoft yahei';font-size:20px;color:#fff;background-color:green;">雅黑</span></p>
</body>
</html>
