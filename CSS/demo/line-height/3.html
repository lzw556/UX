<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1 p元素line-height为21,height为42-->
<p>
    <span style="font-family:'microsoft yahei';font-size:16px;">单行文本单行文本</span>
    <br>
    <span style="font-family:'microsoft yahei';font-size:16px;">单行文本单行文本</span>
</p>
<!--2 想让2行文本垂直间距变小,发现这样做没有效果-->
<p>
    <span style="font-family:'microsoft yahei';font-size:16px;line-height:12px;">单行文本单行文本</span>
    <br>
    <span style="font-family:'microsoft yahei';font-size:16px;line-height:12px;">单行文本单行文本</span>
</p>
<!--3 测试后发现下面代码可以实现2行文本垂直间距变小-->
<p style="line-height:12px;">
    <span style="font-family:'microsoft yahei';font-size:16px;">单行文本单行文本</span>
    <br>
    <span style="font-family:'microsoft yahei';font-size:16px;">单行文本单行文本</span>
</p>
<!--4 分析-->
  <!--2中无效原因是p的line-height为21,大于12;-->
  <!--后来发现line-height作用于块元素时,定义的是块元素中行框的最小高度;在本例子中具体表现为当span的lien-height比p的line-height大时无效;-->
  <!--简单说就是块元素中每一行文本的line-height只有比块元素的line-height大时才会起作用-->
</body>
</html>
