<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.6 ID selectors</title>
    <link rel="stylesheet" href="base.css">
    <style>
        #id1{color:navy;}
        p#id2{color:olive;}
    </style>
</head>
<body>
    <h1>CSS2.1 Test Suite: 5.6 ID selectors</h1>
    <a href="sec05-05-01.html">previous</a>&nbsp;&nbsp;&nbsp;<a href="sec05-08-01.html">next</a>&nbsp;&nbsp;&nbsp;<a href="index.html">index</a>
    <hr>
    <pre>#id1{color:navy;}
p#id2{color:olive;}</pre>
    <hr>
    <p id="id1">这个P元素,id属性值是'id1',其文本颜色应该是navy</p>
    <p id="id2">这个P元素,id属性值是'id2',其文本颜色应该是olive</p>
    <h2 id="id2">这个H2元素,id属性值是'id2',但不是P元素,故其文本颜色不应该是olive</h2>
</body>
</html>
