<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="login-box">
    <div id="login-box-header">
        <span class="yi"></span>
        <h2>网易邮箱登录</h2>
        <button class="close"><span class="close"></span></button>
    </div>
    <div id="login-box-body">
        <div id="login-box-form">
            <form id="mail-login">
                <div class="text-field">
                    <input name="username" placeholder="邮箱账号(含手机邮箱)" type="text">
                    <div class="suggetion"></div>
                    <button class="close"><span class="close"></span>&nbsp;</button>
                </div>
                <div class="text-field">
                    <input name="userpwd" placeholder="6-16位密码，区分大小写" type="password">
                    <button class="close"><span class="close"></span>&nbsp;</button>
                    <button class="visibility-toggle"><span class="eye"></span>&nbsp;</button>
                </div>
                <div class="yanzhengma">
                    <div class="slider">
                        <div class="slider-orbit"><span class="helper-text">向右滑动滑块填充拼图</span></div>
                        <button class="slider-handle">&nbsp;</button>
                    </div>
                    <div class="yanzhengma-placeholder">
                        <img alt="" class="small" src="">
                        <img alt="" class="big" src="">
                        <button><span class="refresh"></span>&nbsp;</button>
                    </div>
                </div>
                <p class="tips">
                    <span class="guanjia-logo"></span>使用<a href="" target="">网易帐号管家</a>,全面保护您的帐号！
                </p>
                <button class="btn" type="submit">登录</button>
                <label for="chb1"><input id="chb1" type="checkbox">十天内免登录</label>|<a href="" target="">忘记密码？</a><a href="" target="">去注册</a>
            </form>
            <form id="mobile-login">
                <div class="text-field">
                    <input name="username" placeholder="邮箱账号(含手机邮箱)" type="text">
                </div>
                <div class="text-field">
                    <input name="userpwd" placeholder="6-16位密码，区分大小写" type="password">
                </div>
                <div>
                    <label for="chb2"><input id="chb2" type="checkbox">两周内自动登录</label>
                    <a class="" href="" target="">忘记密码?</a>
                </div>
                <button class="btn" type="submit">登录</button>
                <a href="" target="">没有账号?免费注册</a>
            </form>
        </div>
        <div id="login-box-switch">
            <span>其他帐号登录：</span>
            <ul>
                <li><a class="btn" href="" target=""><span class="yi"></span>手机号</a></li>
                <li><a class="btn" href="" target=""><span class="sina"></span>新浪微博</a></li>
                <li><a class="btn" href="" target=""><span class="wechat"></span>微信</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
